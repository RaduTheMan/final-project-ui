<h2 class="px-sm-5 pt-sm-5">Posts</h2>
<hr class="px-sm-5" />
<div class="card mb-3 mx-sm-5 border mt-sm-5" style="max-width: 100%" *ngFor="let post of posts">
  <div class="row g-0">
    <div class="col">
      <div class="card-body">
        <div class="d-flex flex-row">
          <div class="">
            <img src="{{ post.userImgUrl }}" class="img-fluid rounded-circle standard-max-size pt-md-3">
          </div>
          <div class="ms-3 my-auto">
            <h5>{{ post.name }}</h5>
            <div class="row">
              <span>{{ post.dateObj | date: 'medium'}}</span>
            </div>
          </div>
        </div>
        <h3 class="mt-5 ms-sm-5">{{ post.title }}</h3>
        <hr class="px-sm-5">
        <div class="col-md-10 px-sm-4 mx-auto">
          <img src="{{ post.imgUrl }}" class="img-fluid pt-md-3" alt="profile pic" />
        </div>
        <p class="card-text mx-3 mt-4">
          {{ post.content }}
        </p>
      </div>
    </div>
  </div>
</div>
