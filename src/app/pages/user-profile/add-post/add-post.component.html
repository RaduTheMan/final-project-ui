<h2 class="px-sm-5 pt-sm-5">Add a post</h2>
<hr class="px-sm-5" />
<div class="card mb-3 mx-sm-5 border mt-sm-5" style="max-width: 100%">
    <div class="row g-0">
        <div class="col">
            <div class="card-body">
                <form [formGroup]="formGroup">
                    <div class="form-group mb-3 ">
                        <input type="text" class="form-control w-50" placeholder="Title" maxlength="150"
                            formControlName="title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Content" maxlength="4500"
                            formControlName="content"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <mat-chip-list aria-label="Fish selection" class="mt-3 ms-3">
                            <mat-chip *ngIf="this.selectedFile" (removed)="remove()">{{this.selectedFile.name}}
                                <button matChipRemove>
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </mat-chip>
                        </mat-chip-list>
                        <div>
                            <input hidden #uploadImageRef type="file" accept=".png, .jpg"
                                (change)="onFileSelected($event)" />
                            <button type="button" class="btn btn-secondary mt-3 ms-3" (click)="onAddPictures()">Add
                                pictures</button>
                            <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary mt-3 ms-3" (click)="onPost()">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
