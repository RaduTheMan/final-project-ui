<div class="mx-md-5">
  <div class="mx-md-5">
    <div class="mx-lg-5">
      <div class="container border">
        <div class="container bg-light pb-5">
          <h2 class="px-sm-5 pt-sm-5">News feed</h2>
          <hr class="px-sm-5" />

          <div class="d-flex justify-content-center" *ngIf="isLoading">
            <app-spinner></app-spinner>
          </div>

          <div class="posts-container" *ngIf="!isLoading">
            <div class="card mb-3 mx-sm-5 border mt-sm-5" style="max-width: 100%" *ngFor="let post of posts">
              <app-post [post]="post"></app-post>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
