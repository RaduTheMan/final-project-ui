
<button #myModalTrigger [hidden]="true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">SignUp</button>
  
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Sign Up form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formGroup">
            <div class="">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your full name:">
            </div>
            <div class="">
              <label for="country" class="col-form-label">Country:</label>
              <input class="form-control" list="datalistOptions" id="country" placeholder="Type to search..." formControlName="country">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
            </div>
            <div class="">
              <label for="city" class="col-form-label">City:</label>
              <input class="form-control" list="datalistOptions" id="city" placeholder="Type to search..." formControlName="city">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
            </div>
            <div class="">
              <label for="birthdate" class="col-form-label">Birthdate:</label>
              <input type="date" class="form-control" id="birthdate"  formControlName="birthdate">
            </div>
            <div class="">
              <label for="email" class="col-form-label">Contact email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email:">
            </div>
          </form>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="onSave()">Save Data</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
