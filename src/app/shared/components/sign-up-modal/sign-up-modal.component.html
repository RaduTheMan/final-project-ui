
<button #myModalTrigger [hidden]="true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">SignUp</button>
  
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Sign Up form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formGroup">
            <div class="">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your full name:">
            </div>
            <div class="">
              <label for="address" class="col-form-label">Address:</label>
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address:">
            </div>
            <div class="">
              <label for="birthdate" class="col-form-label">Birthdate:</label>
              <input type="date" class="form-control" id="birthdate"  formControlName="birthdate">
            </div>
            <div class="">
              <label for="contact" class="col-form-label">Contact email:</label>
              <input type="email" class="form-control" id="contact" formControlName="contact" placeholder="Enter your email:">
            </div>
          </form>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Save Data</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
